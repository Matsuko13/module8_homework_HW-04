<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Neucha&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../CSS/styles_general.css">
        <link rel="stylesheet" href="../CSS/styles_gallery.css">
        <script src="../JS/javascript.js" defer></script>
        <title>Галерея с картинками</title>
    </head>

    <body>
        <div class="gallery">
            <h1 class="gallery_title">Галерея с животными</h1>
            <div class="gallery_form">
                <label class="gallery_form_label" for="gallery_select_animals">Выберите кто нравится больше, кошки или собаки</label>
                <select class="gallery_form_select" id="gallery_select_animals">
                    <option value="cats">Кошки</option>
                    <option value="dogs">Собаки</option>
                </select>
                <button class="gallery_form_button" id="gallery_button_load-img" tupe="button">Загрузить изображения</button>
            </div>
            <div class="gallery_loader none" id="gallery_loader"></div>
            <div class="gallery_img" id="gallery_img"></div>
        </div>
    </body>
</html>
